<div class="bg-gray-200 min-h-screen flex">

  <main class="flex-1 p-4">
        <table class="table-auto w-full mt-4">
          <thead>
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Ảnh</th>
              <th class="px-4 py-2">Mã</th>
              <th class="px-4 py-2">Tên sản phẩm</th>
              <th class="px-4 py-2">Giá sản phẩm</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="items-center">
            <tr *ngFor="let product of products index as i">
              <td class="border px-4 py-2">{{ i + 1 }}</td>
              <td with = "60" class="border px-4 py-2 flex justify-center">
                <img
                  [src]="product.imageUrl"
                  alt="{{product.name}}"
                  width="100"
                  height="100"
                />
              </td>
              <td class="border px-4 py-2 text-center">{{ product.code }}</td>
              <td class="border px-4 py-2">{{ product.name }}</td>
              <td class="border px-4 py-2">{{ product.price | currency : "VND"  : "symbol" : "1.3-3" }}</td>
              <td class="border px-4 py-2 ">
                <button class="border rounded-lg  mx-6 px-6 py-2 " onclick="">Xóa</button>
                <button class="border rounded-lg  mx-6 px-6 py-2 ">Sửa</button>
              </td>
            </tr>
          </tbody>
        </table>
  </main>
</div>
