<div class="bg-gray-200 ">
    <h1 class="px-4 py-3" >List Product</h1>
  <div class="min-h-screen flex">
    <main class="flex-1 p-4">
          <a routerLink="product-add" class="no-underline border rounded-lg bg-blue-300 text-white px-3 py-2">Thêm sản phẩm</a>
          <table class="table-auto w-full mt-4 text-center">
            <thead>
              <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Ảnh</th>
                <th class="px-4 py-2">Mã</th>
                <th class="px-4 py-2">Tên sản phẩm</th>
                <th class="px-4 py-2">Giá sản phẩm</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody class="items-center">
              <tr *ngFor="let product of products, index as i">
                <td class="border px-4 py-2">{{ i + 1 }}</td>
                <td with = "60" class="border  px-4 py-2 flex justify-center">
                  <img
                    [src]="product.imgUrl"
                    alt="{{product.name}}"
                    width="100"
                    height="100"
                  />
                </td>
                <td class="border px-4 py-2 text-center">{{ product.description }}</td>
                <td class="border px-4 py-2">{{ product.name }}</td>
                <td class="border px-4 py-2">{{ product.price | currency : "VND"  : "symbol" : "1.3-3" }}</td>
                <td class="border px-4 py-2 ">
                  <button class="border rounded-lg bg-red-300 text-white font-semibold mx-6 px-6 py-2 " (click)="removeProduct(+product._id)">Xóa</button>
                  <a [routerLink]="'product-edit/' + product._id" class="border rounded-lg bg-blue-300 text-white font-semibold mx-6 px-6 py-2 ">Sửa</a>
                </td>
              </tr>
            </tbody>
          </table>
    </main>
  </div>
</div>
