<!-- product-list.component.html -->
<div class="bg-gray-200 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white p-4">
    <h2 class="text-2xl font-semibold">Admin Dashboard</h2>
    <ul class="mt-8">
      <li class="mb-8 p-4  hover:text-black hover:bg-white"><a routerLink="admin" class="block">Dashboard</a></li>
      <li class="mb-8 p-4  hover:text-black hover:bg-white"><a routerLink="" class="block">Users</a></li>
      <li class="mb-8 p-4  hover:text-black hover:bg-white"><a routerLink="" class="block">Products</a></li>
      <li class="mb-8 p-4  hover:text-black hover:bg-white"><a routerLink="" class="block">Orders</a></li>
    </ul>
  </aside>

  <main class="flex-1 p-4">
    <h1 class="text-3xl font-semibold mb-4">Dashboard</h1>
    <div class="bg-white p-4 rounded shadow-md">
      <div class="container mx-auto mt-5">
        <h1 class="text-3xl font-semibold">Product List</h1>
        <table class="table-auto w-full mt-4">
          <thead>
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Ảnh</th>
              <th class="px-4 py-2">Mã</th>
              <th class="px-4 py-2">Tên sản phẩm</th>
              <th class="px-4 py-2">Giá sản phẩm</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products index as i">
              <td class="border px-4 py-2">{{ i + 1 }}</td>
              <td with = "60" class="border px-4 py-2 flex justify-center">
                <img
                  [src]="product.imageUrl"
                  alt="{{product.name}}"
                  width="100"
                  height="100"
                />
              </td>
              <td class="border px-4 py-2 text-center">{{ product.code }}</td>
              <td class="border px-4 py-2">{{ product.name }}</td>
              <td class="border px-4 py-2">{{ product.price | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </main>
</div>
