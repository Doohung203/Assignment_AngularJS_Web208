<form action="" (ngSubmit)="onHandleSubmit()" [formGroup]="productForm" clsss=" max-w-4xl mx-auto text-center ">
  <h1>{{mode ===  "create" ? "Thêm" : "Cập nhật"}} Sản phẩm</h1>
  <div class="mb-3">
    <input type="text" name="" formControlName="name" placeholder="Enter the Name" class="border rounded-lg w-full px-4 py-2">
  </div>
  <div class="mb-3">
    <input type="number" name="" formControlName="price" placeholder="Enter the Price" class="border rounded-lg w-full px-4 py-2">
  </div>
  <div class="mb-3">
    <input type="text" name="" formControlName="description" placeholder="Enter the Code" class="border rounded-lg w-full px-4 py-2">
  </div>
  <div class="mb-3">
    <input type="text" name="" formControlName="imgUrl" placeholder="Enter the URL Image" class="border rounded-lg w-full px-4 py-2">
  </div>
  <button type="submit" class="border rounded-lg bg-red-300 px-3 py-2">
    {{mode ===  "create" ? "Thêm" : "Cập nhật"}}
  </button>
</form>
