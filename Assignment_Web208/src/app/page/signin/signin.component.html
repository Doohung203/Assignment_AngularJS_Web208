<form [formGroup]="formSignIn">
  <div class="d-flex align-items-center mb-3 pb-1">
    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
    <span class="h1 fw-bold mb-0">Logo</span>
  </div>

  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

  <div class="form-outline mb-4">
    <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email"/>
    <div class="flex justify-between">
      <label class="form-label" for="form2Example17">Email address</label>
      <div class="text-red-500" *ngIf="formSignIn.get('email')?.hasError('required') && (formSignIn.get('email')?.touched || formSignIn.get('email')?.touched )">
        Bắt buộc nhập email
      </div>
      <div class="text-red-500" *ngIf="formSignIn.get('email')?.hasError('email') && (formSignIn.get('email')?.touched || formSignIn.get('email')?.touched )">
        Nhập đúng định dạng email
      </div>
    </div>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password"/>
    <div class="flex justify-between">
      <label class="form-label" for="form2Example17">Password</label>
      <div class="text-red-500" *ngIf="formSignIn.get('password')?.hasError('required') && (formSignIn.get('password')?.touched || formSignIn.get('password')?.touched )">
        Bắt buộc nhập password
      </div>
      <div class="text-red-500" *ngIf="formSignIn.get('password')?.hasError('minlength') && (formSignIn.get('password')?.touched || formSignIn.get('password')?.touched )">
        Mật khẩu tối thiểu 6 ký tự
      </div>
    </div>
  </div>

  <div class="pt-1 mb-4">
    <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
  </div>

  <a class="small text-muted" href="#!">Forgot password?</a>
  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
  <a href="#!"style="color: #393f81;">Register here</a></p>
</form>
