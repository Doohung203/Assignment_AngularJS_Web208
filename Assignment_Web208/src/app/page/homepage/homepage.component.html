<div class="bg-gray-100 min-h-screen py-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-semibold mb-8">Sản phẩm</h1>

    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngFor="let product of products" class="bg-white p-4 shadow rounded">
        <a [routerLink]="'/product-detail/' + product._id"><img [src]="product.imgUrl" alt="{{ product.name }}" class="w-full h-[70%] object-cover mb-2"></a>
        <a [routerLink]="'/product-detail/' + product._id" class="no-underline"> <h2 class="text-lg font-semibold">{{ product.name }}</h2></a>
        <p class="text-gray-600">Code : {{ product.description }}</p>
        <p class="text-green-600 font-semibold mt-2">Giá: {{ product.price | currency : "VND" : "symbol" : "1.3-3"  }}</p>
      </div>
    </div>
  </div>
</div>
