<div>
  <div class="container mx-auto py-8">
    <div class="bg-white p-6 shadow rounded">
      <div class="flex">
        <div class="w-1/2">
          <img [src]="product.imgUrl" alt="{{ product.name }}" class="w-full rounded-lg shadow-md">
        </div>
        <div class="w-1/2 ml-4">
          <h1 class="text-2xl font-semibold mb-4">{{product.name}}</h1>
          <p class="text-gray-600 mb-4">{{product.description}}</p>
          <p class="text-green-600 font-semibold">Price : {{product.price | currency : "VND" : "symbol" : "1.3-3"}}  </p>
          <div class="mt-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
